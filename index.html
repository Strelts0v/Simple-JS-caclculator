<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet">
  <link     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/calculator.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center>
 <div class="calculator">
  <div class="container-fluid">
      <div class="row">
          <div class="header">
              <h2>GV Industries</h2>
              <em>Electronic calculator</em>
          </div>
          <div class="display"></div>
          <div class="toolbar">
                <div class="row-1">
                    <div class="btn btn-default button calc-ac">AC</div>
                    <div class="btn btn-default button calc-ce">CE</div>
                    <div class="btn btn-default button calc-modulo">%</div>
                    <div class="btn btn-default button calc-div">&divide;</div>
                </div>
                <div class="row-2">
                    <div class="btn btn-default button calc-7">7</div>
                    <div class="btn btn-default button calc-8">8</div>
                    <div class="btn btn-default button calc-9">9</div>
                    <div class="btn btn-default button calc-mult">&times;</div>
                </div
                <div class="row-3">
                    <div class="btn btn-default button calc-4">4</div>
                    <div class="btn btn-default button calc-5">5</div>
                    <div class="btn btn-default button calc-6">6</div>
                    <div class="btn btn-default button calc-sub">-</div>
                </div>
                <div class="row-4">
                    <div class="btn btn-default button calc-1">1</div>
                    <div class="btn btn-default button calc-2">2</div>
                    <div class="btn btn-default button calc-3">3</div>
                    <div class="btn btn-default button calc-plus">+</div>
                </div>
                <div class="row-5">
                    <div class="btn btn-default button calc-0">0</div>
                    <div class="btn btn-default button calc-dot">.</div>
                    <div class="btn btn-default button calc-equal">=</div>
                    <div class="btn btn-default button button-fake"></div>
                </div>
          </div>
      </div>
  </div>
 </div>
</center>
</body>
</html>
